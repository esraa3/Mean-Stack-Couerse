<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="ToDoList.css">
<script src="ToDoList.JS"></script>
</head>

<body>
    <h1>TODO List</h1>
    <div class="div">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="inpTask" placeholder="Enter Your Task" aria-label="Enter Your Task" >
            <div class="input-group-append">
              <button class="btn btn-outline-secondary"  id="btnAdd" type="button" id="button-addon2"  onclick="AddTask()">Add</button>
              <button class="btn btn-outline-secondary"  id="btnSearch" type="button" id="button-addon2"  onclick="SearchTask()">Search</button>
            
            </div>
          </div>
    <div class="Tasks">
        <ul id="LTask">
        </ul>
    </div>
</div>
</body>

</html>
